<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>cryir- Book Downloader</title>

  <!-- Import our css styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main">
      <h2 class="main-header">cryir- Book Downloader</h2>
      <section class="main-input-comment">
          <label for="comment">
            Enter the name of the book:
          </label>
          <input
                  name="comment"
                  id="comment"
                  class="main-comment-area"
                  placeholder="Book Name..."
          >
          <button class="main-analyze-button" onclick="onAnalyzeButtonClick()">Analyze...</button>
      </section>
      <section class="main-result">
          <ul id="urls"></ul>
      </section>
  </div>

  <!-- Import axios library -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <!-- Querystring library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.7.0/qs.min.js"></script>
  <!-- Import our javascript file -->
  <script src="search.js"></script>
</body>
